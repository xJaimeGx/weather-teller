<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <link rel="stylesheet" href="assets/style.css">
    <title>Weather Teller</title>
</head>
<body style="background-image: url('assets/images/the_scrying_fortune_teller_by_brianladleeink_ddsiqml-pre.jpeg');">
    <header class="container-fluid text-center text-white p-2">
        <h1>Weather Teller</h1>
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 text-white bg-dark rounded">
                <h5 class="mt-1">City Search:</h5>
                <div class="input-group mb-3">
                    <input id="search-city" type="text" class="form-control" placeholder="Enter a city" aria-label="Enter a city">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="search-button">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                <button class="btn btn-primary mb-3" type="button" id="clear-history">Clear History</button>
                <form id="history"></form>
            </div>
            <div class="col-lg-9">
                <div class="row mr-0">
                    <div class="col-lg-11 card m-3 d-none" id="current-weather">
                        <div class="card-body">
                            <h3 id="city-name" class="city-name align-middle"></h3>
                            <img id="current-pic" alt="">
                            <p id="temperature"></p>
                            <p id="humidity"></p>
                            <p id="wind-speed"></p>
                            <p id="UV-index"></p>
                        </div>
                    </div>
                </div>
                <div class="row d-none" id="future-header">
                    <div class="col-12">
                        <h3>Five Day Forecast</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2 forecast bg-primary text-white m-2 rounded">Day 1</div>
                    <div class="col-md-2 forecast bg-primary text-white m-2 rounded">Day 2</div>
                    <div class="col-md-2 forecast bg-primary text-white m-2 rounded">Day 3</div>
                    <div class="col-md-2 forecast bg-primary text-white m-2 rounded">Day 4</div>
                    <div class="col-md-2 forecast bg-primary text-white m-2 rounded">Day 5</div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="assets/script.js"></script>
    
</body>
</html>
